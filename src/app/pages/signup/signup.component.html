<form [formGroup]="form" (submit)="signup()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput name="name" formControlName="name">
        <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-error *ngIf="form.controls['email'].errors && form.controls['email'].errors['required']">This field is required</mat-error>
        <mat-error *ngIf="form.controls['email'].errors && form.controls['email'].errors['email']">The email is incorrect</mat-error>
        
    </mat-form-field>

    <mat-form-field>
        <mat-label>Code</mat-label>
        <input type="text" matInput formControlName="code">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirm">
    </mat-form-field>

    <mat-error *ngIf="form.errors">Passwords don't match</mat-error>


    <div>
        <mat-checkbox matInput formControlName="terms">I accept the terms and conditions </mat-checkbox>
    </div>


    <button [disabled]="form.invalid" mat-flat-button color="primary">Sign up</button>

    <p>Already have an account? <a routerLink="/login">Login here</a></p>

</form>
